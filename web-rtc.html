<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Chat App</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f2f5;
        padding: 30px;
        max-width: 600px;
        margin: auto;
      }
      h2,
      h3 {
        text-align: center;
      }
      textarea,
      input {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        margin: 5px 5px 5px 0;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
      }
      button:hover {
        background: #0056b3;
      }
      #chat {
        background: white;
        border: 1px solid #ccc;
        height: 200px;
        overflow-y: auto;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
      }
      .msg {
        margin: 5px 0;
      }
      .sent {
        color: green;
      }
      .received {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>💬 WebRTC Peer-to-Peer Chat</h2>

    <button onclick="resetConnection()">🔄 Reset Connection</button>
    <button onclick="createOffer()">📤 Create Offer</button>
    <button onclick="createAnswer()">📥 Create Answer</button>
    <button onclick="addAnswer()">🔁 Add Answer</button>

    <textarea id="sdp" placeholder="Paste offer/answer here..."></textarea>

    <h3>Live Chat</h3>
    <div id="chat"></div>
    <input id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      let pc, dataChannel;
      const sdpTextarea = document.getElementById("sdp");
      const chat = document.getElementById("chat");
      const messageInput = document.getElementById("messageInput");

      function appendMessage(text, type) {
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.textContent = (type === "sent" ? "You: " : "Peer: ") + text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      function resetConnection() {
        if (dataChannel) {
          dataChannel.close();
          dataChannel = null;
        }
        if (pc) {
          pc.close();
        }

        pc = new RTCPeerConnection();

        pc.ondatachannel = (event) => {
          alert("📡 Data channel received from remote peer");
          dataChannel = event.channel;
          dataChannel.onmessage = (e) => appendMessage(e.data, "received");
          dataChannel.onopen = () => alert("✅ Connection opened!");
        };

        chat.innerHTML = "";
        messageInput.value = "";
        sdpTextarea.value = "";

        alert("🔄 Connection reset! Ready to start.");
      }

      function createOffer() {
        if (!pc || pc.connectionState === "closed") resetConnection();

        dataChannel = pc.createDataChannel("chat");
        dataChannel.onmessage = (e) => appendMessage(e.data, "received");
        dataChannel.onopen = () =>
          alert("✅ Data channel open, you can chat now!");

        pc.createOffer()
          .then((offer) => {
            return pc.setLocalDescription(offer);
          })
          .then(() => {
            sdpTextarea.value = JSON.stringify(pc.localDescription);
            alert("📤 Offer created! Copy and paste this to peer.");
          })
          .catch((err) => alert("❌ Error creating offer: " + err));
      }

      function createAnswer() {
        try {
          const offer = JSON.parse(sdpTextarea.value);
          pc.setRemoteDescription(new RTCSessionDescription(offer))
            .then(() => {
              return pc.createAnswer();
            })
            .then((answer) => {
              return pc.setLocalDescription(answer);
            })
            .then(() => {
              sdpTextarea.value = JSON.stringify(pc.localDescription);
              alert("📥 Answer created! Copy and send this back to peer.");
            })
            .catch((err) => alert("❌ Error creating answer: " + err));
        } catch (err) {
          alert("❌ Invalid offer JSON.");
        }
      }

      function addAnswer() {
        try {
          const answer = JSON.parse(sdpTextarea.value);
          if (!pc.currentRemoteDescription) {
            pc.setRemoteDescription(new RTCSessionDescription(answer))
              .then(() =>
                alert("✅ Answer added! Connection should be active.")
              )
              .catch((err) => alert("❌ Error adding answer: " + err));
          }
        } catch (err) {
          alert("❌ Invalid answer JSON.");
        }
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message && dataChannel && dataChannel.readyState === "open") {
          dataChannel.send(message);
          appendMessage(message, "sent");
          messageInput.value = "";
        } else {
          alert("⚠️ Cannot send. Channel not open or message empty.");
        }
      }

      // Initialize the first time
      resetConnection();
    </script>
  </body>
</html>
